<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 300px;
            margin-left: auto;
            margin-right: auto;
        }
        
        table {
            border-collapse: collapse;
        }
        
        td {
            border: 2px solid black;
        }
    </style>
</head>

<body>
    <div>
        <form name="infor" action="TH.html" method="GET" enctype="multipart/form-data">
            <!--enctype='multipart/form-data is used to upload file'-->
            <table>
                <tr style="text-align: center; background-color: red;">
                    <td colspan="2">
                        <p>Nhập thông tin sinh viên</p>
                    </td>
                </tr>
                <tr style="background-color: orange;">
                    <td>Username</td>
                    <td><input type="text" name="name" placeholder="Username" required></td>
                </tr>
                <tr style="background-color: yellow;">
                    <td>Password</td>
                    <td><input type="password" name="pass" placeholder="Password" required></td>
                </tr>
                <tr>
                    <td>Birthday</td>
                    <td><input type="date" name="birthday" id=""></td>
                </tr>
                <tr>
                    <td>Age</td>
                    <td><input type="number" name="age" max="200" min="10"></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td>
                        <input type="email" name="email" placeholder="Email" required>
                    </td>
                </tr>
                <tr>
                    <td>Avatar</td>
                    <td><input type="file" name="avatar" id="" multiple></td>
                    <!--Multiple to upload more files-->
                </tr>
                <tr style="background-color: yellowgreen;">
                    <td>Giới tính</td>
                    <td>
                        <input type="radio" name="sex" id="">Nam &nbsp;
                        <input type="radio" name="sex" id="">Nữ
                    </td>
                </tr>
                <tr style="background-color: paleturquoise;">
                    <td>Thể thao</td>
                    <td>
                        <input type="checkbox" name="sport" id="">Bóng bàn <br>
                        <input type="checkbox" name="sport" id="">Đá bóng <br>
                        <input type="checkbox" name="sport" id="">Cầu lông <br>
                        <input type="checkbox" name="sport" id="">Bóng chuyền <br>
                        <input type="checkbox" name="sport" id="">Bóng rổ <br>
                    </td>
                </tr>
                <tr style="background-color:powderblue;">
                    <td>Chuyên ngành</td>
                    <td>
                        <select name="subject" id="">
                            <option value="attt">An toàn thông tin</option>
                            <option value="cntt">Công nghệ thông tin</option>
                            <option value="dtvt" disabled>Điện tử viễn thông</option>
                        </select><br>
                    </td>
                </tr>
                <tr style="background-color: mediumturquoise">
                    <td>Ý kiến cá nhân</td>
                    <td><textarea name="report" id="" cols="20" rows="5"></textarea></td>
                </tr>
                <tr style="background-color: blue;">
                    <td colspan="2" style="text-align: right;">
                        <input type="submit" value="Submit">
                        <input type="reset" value="Reset">
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>

</html>
