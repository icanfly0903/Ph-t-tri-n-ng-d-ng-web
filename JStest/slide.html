<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Slide Show</title>
	<style type="text/css">
		#container {
			width: 100vw;
			height: 100vh;
			background-color: pink;
			justify-content: center;
			align-items: center;
			display: flex;
			flex-direction: column;
		}

		h1 {
			text-align: center;
			color: green;
		}

		#slide {
			background-color: white;
			height: 500px;
			width: 500px;
		}

		img {
			width: 100%;
			height: 100%;
		}
	</style>
</head>
<body>
	<div id="container">
		<h1>Slider Animation by Grela</h1>
		<div id="slide">
			<img src="../images/IMG_0.jpg" alt="">
		</div>
	</div>
</body>
</html>
